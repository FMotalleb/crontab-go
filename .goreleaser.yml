version: 2

before:
  hooks:
    - go mod download
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    ldflags: "-s -w"
    goarch:
      - amd64

  - id: slim
    main: ./cmd/crontab-go
    goos:
      - linux
    goarch:
      - amd64
    ldflags: "-s -w"
    binary: crontab-go
  - id: static
    main: ./cmd/crontab-go
    goos:
      - linux
    goarch:
      - amd64
    env:
      - CGO_ENABLED=0
    ldflags: "-s -w -extldflags '-static'"
    binary: crontab-go

dockers:
  - image_templates:
      - "fmotalleb/crontab-go:{{ .Version }}-static"
      - "fmotalleb/crontab-go:latest-static"
    dockerfile: Dockerfile
    goos: linux
    goarch: amd64
    ids:
      - static
    build_flag_templates:
      - "--target=static"
    use: buildx

  - image_templates:
      - "fmotalleb/crontab-go:{{ .Version }}-slim"
      - "fmotalleb/crontab-go:latest-slim"
    dockerfile: Dockerfile
    goos: linux
    goarch: amd64
    ids:
      - slim
    build_flag_templates:
      - "--target=slim"
    use: buildx

release:
  github:
    owner: FMotalleb
    name: crontab-go
  name_template: "{{.Version}}"
  prerelease: auto
  mode: append
changelog:
  disable: true
